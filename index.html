<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícaro Machado | Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagens/link.png" type="image/x-icon">
    <script defer src="script.js"></script>
</head>
<body>
    <button class="theme-toggle" aria-label="Alternar tema">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <img src="./imagens/IMG-20250721-WA0017.jpg" alt="Avatar" class="avatar">
            <h1>Ícaro Machado</h1>
            <div class="typewriter">
                <span id="typewriter-text"></span>
                <span class="cursor">|</span>
            </div>
        </header>

        <div class="links">
            <a href="https://icarox52.github.io/PortfolioNovo/" class="link-card">
                <div class="link-icon">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="link-content">
                    <span class="link-title">Portfólio</span>
                    <span class="link-description">Meus trabalhos e projetos</span>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="https://www.tiktok.com/@icaroxrz7" class="link-card">
                <div class="link-icon">
                    <i class="fab fa-tiktok"></i>
                </div>
                <div class="link-content">
                    <span class="link-title">TikTok</span>
                    <span class="link-description">Conteúdos curtos e divertidos</span>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="https://github.com/Icarox52" class="link-card">
                <div class="link-icon">
                    <i class="fab fa-github"></i>
                </div>
                <div class="link-content">
                    <span class="link-title">GitHub</span>
                    <span class="link-description">Meus projetos e contribuições</span>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="https://www.instagram.com/programmericaro/" class="link-card">
                <div class="link-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="link-content">
                    <span class="link-title">Instagram</span>
                    <span class="link-description">Fotos e momentos</span>
                </div>
                <div class="link-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>

        <footer>
            © 2025 Ícaro Machado. Todos os direitos reservados.
        </footer>
    </div>
</body>
</html>
